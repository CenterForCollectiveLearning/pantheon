<!-- Base Layout -->
<template name="defaultLayout">
    <div class="wrapper">
        <!-- Header -->
        <header class="navbar navbar-fixed-top">
            <nav class="navbar-inner">
                {{yield 'nav'}}
            </nav>
            <div class="logo center">
                <a href='/'>
                    <img class="logo-img" src="/images/dark_theme_logo.png" />
                </a>
            </div>
        </header>

        <!-- Body -->

        {{ yield }}

        <!-- render to the footer yield -->
    </div>

    <aside>
        {{yield 'aside'}}
    </aside>

    <footer>
        {{yield 'footer'}}
    </footer>

    {{! uncomment the below to start the tutorial }}
    {{! yield 'tutorial' }}
</template>

<template name="aside">
    <div class="more">
        More from Macro Connections
    </div>
</template>

<template name="nav">
    <ul class="nav pull-left">
        {{#each leftSections}}
            {{> section}}
        {{/each}}
    </ul>
    <ul class="nav pull-right">
        {{#each rightSections}}
            {{> section}}
        {{/each}}
    </ul>
</template>

<template name="section">
    <li class="main_nav {{selected}}">
        <a href="{{url}}">
            {{section}}
        </a>
    </li>
</template>
