    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta property="og:image"content="/pantheon-fbshare1.jpg" />
    <meta property="og:image"content="/pantheon-fbshare2.jpg" />
    <meta property="og:image"content="/pantheon-fbshare3.jpg" />
    <meta property="og:site_name" content="Pantheon" />
    <meta property="og:description" content="Pantheon is a project celebrating our global cultural heritage - we are compiling, analyzing and visualizing datasets that can help us explore global cultural production. Dive in, visualize, and enjoy." />

    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

</head>

<template name="google_analytics">
</template>

<template name="embeddable">
    <div id="background-wrapper" class="wrapper">
    <!-- Body -->
    {{ yield }}
    </div>
</template>

<!-- Base Layout -->
<template name="defaultLayout">
    <!--[if IE]>
        <div style="width: 100%; height: 100%; min-width: 980px; background-color: #f9f6e1;">
            <div style="position: relative; top: 0; width: 450px; padding-top: 50px; margin-bottom: 50px; margin-left: -225px; left: 50%;">
                <img src="/pantheon_logo.png" />
            </div>
            <a href="http://browsehappy.com/" target="_blank" style="padding-left: 2%; padding-right: 2%;">
                <img src="/pantheon_homepage_outdated_browser.jpg" style="min-width: 96%; min-height: 100%; width: 96%%; height: 100%; background-color: white; z-index: 99999999;"/>
            </a>
            <div style="position: relative; top: 0; width: 300px; padding-top: 50px; padding-bottom: 50px; margin-left: -150px; left: 50%;">
                <a href="http://macro.media.mit.edu"><img src="/LogoBlack.png" /></a>
            </div>
        </div>

    <![endif]-->
    {{#unless outdated}}
    {{#if mobile}}
        <div class="left-pane closed">
            <ul>
            {{#each leftSections}}
                {{> pane_section}}
            {{/each}}
            {{#each rightSections}}
                {{> pane_section}}
            {{/each}}
            </ul>
        </div>
    {{/if}}

    <div id="background-wrapper" class="wrapper{{#unless mobile}} min-width{{else}} mobile{{/unless}}">
        <!-- Header -->
        <header class="navbar navbar-fixed-top{{#unless mobile}} min-width{{/unless}}">
            <nav class="navbar-inner{{#if mobile}} mobile{{/if}}">
                {{yield 'nav'}}
            </nav>
            <div class="logo center">
                <a href='/'>
                    <img class="logo-img" src="{{#if mobile}}/pantheon_logo_mobile.png{{else}}/pantheon_logo.png{{/if}}" />
                </a>
            </div>
        </header>

        <!-- Body -->
        {{ yield }}
    </div>

    <footer class="{{#unless mobile}}min-width{{else}}mobile{{/unless}}">
        {{yield 'footer'}}
    </footer>

    {{> tutorial }}
    {{/unless}}
</template>

<template name="nav">
    {{#if mobile}}
        <div id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        {{#if showMagnifyingGlass}}
        <div id="magnifying-glass">
            <i class="fa fa-search-plus"></i><i class="fa fa-search-minus" style="display:none;"></i>
        </div>
        {{/if}}
    {{else}}
        <ul class="nav pull-left">
            {{#each leftSections}}
                {{> section}}
            {{/each}}
        </ul>
        <ul class="nav pull-right">
            {{#each rightSections}}
                {{> section}}
            {{/each}}
        </ul>
    {{/if}}
</template>

<template name="pane_section">
    <a href="{{url}}" class="pane_nav">
        <li class="pane_nav {{selected}}">
            {{section}}
        </li>
    </a>
</template>

<template name="section">
    <li class="main_nav {{selected}}">
        <a href="{{url}}">
            {{section}}
        </a>
    </li>
</template>

<template name="sharing_options">
    <div class="sharing-options">
        <a href="#" class="google-plus-icon"><i class="fa fa-google-plus fa-lg pull-left"></i></a>
        <a href="#" class="facebook-icon"><i class="fa fa-facebook fa-lg pull-left"></i></a>
        <a href="#" class="twitter-icon"><i class="fa fa-twitter fa-lg pull-left"></i></a>
        <a href= "#" class="email-icon"><i class="fa fa-envelope fa-lg pull-left"></i></a>
        <!--download the viz as a png-->
        <!-- <a id="download" href="#"><i class="fa fa-angle-double-down fa-lg pull-left"></i></a> -->
    </div>
</template>

<template name="contact_options">
    <div class="sharing-options">
        <a href="https://www.facebook.com/macroconnections" class="facebook-icon"><i class="fa fa-facebook pull-left"></i></a>
        <a href="mailto:pantheon@media.mit.edu" class="email-icon"><i class="fa fa-envelope pull-left"></i></a>
    </div>
</template>

<template name="footer">
    {{> google_analytics}}
    {{#unless mobile}}

            <span class="more-macro">More projects from Macro Connections:</span>

                <div class="oec">
                </div>
            </a>
            <a href="https://immersion.media.mit.edu/" target="_blank" class="left">
                <div class="immersion">
                </div>
            </a>
            <a href="http://pulse.media.mit.edu/" target="_blank" class="left">
                <div class="place-pulse">
                </div>
            </a>
            <a href="http://www.dataviva.info/"target="_blank"  class="dataviva">
                <div class="dataviva">
                </div>
            </a>
        </div>
    </div>
    {{/unless}}

    <div class="copyright"><a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/80x15.png" /></a> <a href="http://macroconnections.media.mit.edu/" target="_blank">Macro Connections</a> • <a href="http://media.mit.edu/" target="_blank">MIT Media Lab</a>{{#unless mobile}} • Connect: <a href="https://www.facebook.com/macroconnections"><i class="fa fa-facebook"></i></a>&nbsp;<a href="https://twitter.com/MacroMIT"><i class="fa fa-twitter"></i></a>&nbsp;<a href="mailto:pantheon@media.mit.edu"><i class="fa fa-envelope"></i></a></div>{{/unless}}

</template>

<template name="spinner">
    {{#unless mobile}}
    <div id="spinner-container" style="padding-top:150px;">
        <img id="spinner" src="/FinalLogoSpinner.gif">
    </div>
    {{/unless}}
</template>

        <div class="primary-text">
            Page Not Found!
        </div>    
    </div>

        <div class="row-fluid">
            <div class="page-middle span6 offset3">
                <div class="speech triangle-border nora-bottom">
                    Hi there! Looking for your way around? Try going <a href="/viz">here</a>, or clicking on the logo above!
                </div>
                <div class="guide"><img class="cartoon" src="/nora.png" alt="nora"></div>
            </div>
        </div>
    </div>
</template>
