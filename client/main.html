<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Pantheon</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
    <link rel="icon" href="/favicon_globe.ico" type="image/x-icon" />

            http://code.google.com/p/html5shim/

</head>

<template name="google_analytics">
</template>

<!-- Base Layout -->
<template name="defaultLayout">
     <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="background-wrapper" class="wrapper">
        <!-- Header -->
        <header class="navbar navbar-fixed-top">
            <nav class="navbar-inner">
                {{yield 'nav'}}
            </nav>
            <div class="logo center">
                <a href='/'>
                    <img class="logo-img" src="/pantheon_logo.png" />
                </a>
            </div>
        </header>

        <!-- Body -->

        {{ yield }}

        <!-- render to the footer yield -->
    </div>
    <footer>
        {{yield 'footer'}}
    </footer>

    {{! uncomment the below to start the tutorial }}
    {{> tutorial }}
</template>

<template name="aside">
    <div class="more">
        More from Macro Connections
    </div>
</template>

<template name="nav">
    <ul class="nav pull-left">
        {{#each leftSections}}
            {{> section}}
        {{/each}}
    </ul>
    <ul class="nav pull-right">
        {{#each rightSections}}
            {{> section}}
        {{/each}}
    </ul>
</template>

<template name="section">
    <li class="main_nav {{selected}}">
        <a href="{{url}}">
            {{section}}
        </a>
    </li>
</template>

<template name="sharing_options">
    <div class="sharing-options">
        <a href="#" class="google-plus-icon"><i class="fa fa-google-plus fa-lg pull-left"></i></a>
        <a href="#" class="facebook-icon"><i class="fa fa-facebook fa-lg pull-left"></i></a>
        <a href="#" class="twitter-icon"><i class="fa fa-twitter fa-lg pull-left"></i></a>
        <!--download the viz as a png-->
        <a id="download" href="#"><i class="fa fa-angle-double-down fa-lg pull-left"></i></a>
    </div>
</template>

<template name="footer">
    {{> google_analytics}}
    <!--    <div class="footer-logo">
            <a href="http://macroconnections.media.mit.edu"><img src="/images/macroconnections_logo_dark.png" alt="Macro Connections"></a>
        </div> -->

        <div class="footer-license center">
            &copy; 2013 <a href="http://macroconnections.media.mit.edu/" target="_blank">Macro Connections</a>, <a href="http://media.mit.edu/" target="_blank">MIT Media Lab</a>, <a href="http://web.mit.edu/" target="_blank">Massachusetts Institute of Technology</a>.<br>This work is being shared under a <a href="http://creativecommons.org/licenses/by-nc-sa/2.0/">Creative Commons By-NC-SA license</a>.
        </div>

        <div class="share">
            {{> sharing_options}}
        </div>
</template>

<template name="spinner">
    <div style="padding-top:150px;">
    <img src="/LogoBlack.png" alt="Macro" width="150">
    <div><img src="/loader.GIF" alt="Loader" width="80"></div>
    <!-- <i class="fa fa-spinner fa-3x fa-spin"></i> -->
</template>

<template name="notFound">
    <div class="page-top">  
        <div class="primary-text">
            Page Not Found!
        </div>    
    </div>  
    <div id="page" class="container-fluid">
        <div class="row-fluid">
            <div class="page-middle span6 offset3">
                <div class="speech triangle-border nora-bottom">
                    Hi there! Looking for your way around? Try going <a href="/explore">here</a>, or clicking on the logo above!
                </div>
                <div class="guide"><img class="cartoon" src="/nora.png" alt="nora"></div>
            </div>
        </div>
    </div>
</template>
