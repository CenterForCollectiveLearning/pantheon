<template name="google_analytics">
</template>

<!-- Base Layout -->
<template name="defaultLayout">
     <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="background-wrapper" class="wrapper min-width">
        <!-- Header -->
        <header class="navbar navbar-fixed-top min-width">
            <nav class="navbar-inner">
                {{yield 'nav'}}
            </nav>
            <div class="logo center">
                <a href='/'>
                    <img class="logo-img" src="/pantheon_logo.png" />
                </a>
            </div>
        </header>

        <!-- Body -->

        {{ yield }}

        <!-- render to the footer yield -->
    </div>
    <footer class="min-width">
        {{yield 'footer'}}
    </footer>

    {{! uncomment the below to start the tutorial }}
    {{> tutorial }}
</template>

<template name="aside">
    <div class="more">
        More from Macro Connections
    </div>
</template>

<template name="nav">
    <ul class="nav pull-left">
        {{#each leftSections}}
            {{> section}}
        {{/each}}
    </ul>
    <ul class="nav pull-right">
        {{#each rightSections}}
            {{> section}}
        {{/each}}
    </ul>
</template>

<template name="section">
    <li class="main_nav {{selected}}">
        <a href="{{url}}">
            {{section}}
        </a>
    </li>
</template>

<template name="sharing_options">
    <div class="sharing-options">
        <a href="#" class="google-plus-icon"><i class="fa fa-google-plus fa-lg pull-left"></i></a>
        <a href="#" class="facebook-icon"><i class="fa fa-facebook fa-lg pull-left"></i></a>
        <a href="#" class="twitter-icon"><i class="fa fa-twitter fa-lg pull-left"></i></a>
        <a href= "#" class="email-icon"><i class="fa fa-envelope fa-lg pull-left"></i></a>
        <!--download the viz as a png-->
        <!-- <a id="download" href="#"><i class="fa fa-angle-double-down fa-lg pull-left"></i></a> -->
    </div>
</template>

<template name="contact_options">
    <div class="sharing-options">
        <a href="https://www.facebook.com/macroconnections" class="facebook-icon"><i class="fa fa-facebook pull-left"></i></a>
        <a href="mailto:pantheon@media.mit.edu" class="email-icon"><i class="fa fa-envelope pull-left"></i></a>
    </div>
</template>

<template name="footer">
    {{> google_analytics}}
    <div class="more-projects">   
        <div class="more-from">
            <span class="more-macro">More projects from Macro Connections:</span>
            <span class="more-d3">Also using D3Plus:</span>
        </div>   
        <div class="projects">
            <a href="http://atlas.media.mit.edu/" target="_blank" class="left"><div class="oec">
                <!-- <img src="/OEC_logo.png" alt="Observatory of Economic Complexity"> -->
            </div></a>
            <a href="https://immersion.media.mit.edu/" target="_blank" class="left">
                <div class="immersion">
                </div>
            </a>
            <a href="http://pulse.media.mit.edu/" target="_blank" class="left">
                <div class="place-pulse">
                </div>
            </a>
            <a href="http://www.dataviva.info/"target="_blank"  class="dataviva">
                <div class="dataviva">
                    <!-- <img src="/DataViva_logo.png" alt="DataViva"> -->
                </div>
            </a>
        </div>
    </div>

    <div class="copyright">&copy; 2014 <a href="http://macroconnections.media.mit.edu/" target="_blank">Macro Connections</a> • <a href="http://media.mit.edu/" target="_blank">MIT Media Lab</a> • Connect: <a href="https://www.facebook.com/macroconnections"><i class="fa fa-facebook"></i></a>&nbsp;<a href="mailto:pantheon@media.mit.edu"><i class="fa fa-envelope"></i></a></div>
</template>

<template name="spinner">
    <div id="spinner-container" style="padding-top:150px;">
        <img id="spinner" src="/FinalLogoSpinner.gif" alt="Macro">
    </div>
</template>

<template name="notFound">
    <div class="page-top">  
        <div class="primary-text">
            Page Not Found!
        </div>    
    </div>  
    <div id="page" class="container-fluid">
        <div class="row-fluid">
            <div class="page-middle span6 offset3">
                <div class="speech triangle-border nora-bottom">
                    Hi there! Looking for your way around? Try going <a href="/explore">here</a>, or clicking on the logo above!
                </div>
                <div class="guide"><img class="cartoon" src="/nora.png" alt="nora"></div>
            </div>
        </div>
    </div>
</template>
