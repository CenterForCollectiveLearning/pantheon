<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Observatory of Global Culture</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>

    <!-- TODO Pull this file as library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js" type="text/javascript"></script>
</head>

<!-- Base Layout -->
<template name="defaultLayout">
    <!-- Header -->
    <div id="header">
    </div>

    <!-- Body -->
    <div id="page">
        <div id="header_strip_bg" style="height:100px"></div>

        <a href="/">
            <div id="title" class="shadow">
                <img src="/images/logo_HT_roman.png" />
                <!-- <img src="/images/logo.png" /> -->
            </div>
        </a>

        {{yield 'nav'}}

        <!-- Page Rendering -->
        {{yield}}
    </div>

    <!-- render to the footer yield -->
    <footer>
        {{yield 'footer'}}
    </footer>
</template>

<template name="nav">
    <div id="sections_nav">
        {{#each sections}}
            {{> section}}
        {{/each}}
    </div>
</template>

<template name="section">
    <div class="main_nav {{selected}}">
        <a href="{{url}}">
            {{section}}
        </a>
    </div>
</template>

<template name="footer">
    <!-- Footer -->
    <div id="footer">
        <div class="row">
            <div class="footer-logo">
                <a href="http://macroconnections.media.mit.edu"><img src="/images/macroconnections_logo_dark.png" alt="Macro Connections"></a>
            </div>
            <div class="footer-license">
                <p>&copy; 2013 Macro Connections, MIT Media Lab, Massachusetts Institute of Technology. This work is being shared under a Creative Commons By-NC-SA license.</p>
            </div>
        </div>
    </div>
</template>

<template name="spinner">
    <div class="loading">
    </div>
</template>
