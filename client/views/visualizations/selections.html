<!-- Dropdown Menu Container-->
<template name="select_mode">
    {{> select_dataset}}
    {{ render_template }}
    {{> select_from}}
    {{> select_to}}
    {{> select_l}}
</template>

<!-- Dropdown Menus -->
<template name="country_exporters_mode">
    {{> select_country}}
</template>

<template name="histogram_country_exporters_mode">
    {{> select_country}}
    {{> select_industry_order}}
</template>

<template name="country_importers_mode">
    {{> select_language}}
</template>

<template name="histogram_domain_mode">
    {{> select_category}}
    {{> select_country_order}}
</template>

<template name="domain_mode">
    {{> select_category}}
</template>

<template name="bilateral_exporters_mode">
    {{> select_country}}
    {{> select_language}}
</template>

<template name="bilateral_importers_mode">
    {{> select_country}}
    {{> select_category}}
</template>

<template name="matrix_exports_mode">
    {{> select_country_order}}
    {{> select_industry_order}}
    {{> select_gender}}
</template>

<template name="country_vs_country_mode">
    {{> select_countryX}}
    {{> select_countryY}}
    {{> select_scale}}
    {{> select_mirror}}
</template>

<template name="language_vs_language_mode">
    {{> select_languageX}}
    {{> select_languageY}}
    {{> select_scale}}
    {{> select_mirror}}
</template>

<template name="domain_vs_domain_mode">
    {{> select_categoryX}}
    {{> select_categoryY}}

    {{> select_mirror}}
</template>

<template name="map_mode">
    {{> select_category}}
</template>

<template name="select_country">
    {{> country_dropdown}}
</template>

<template name="select_countryX">
    {{> country_dropdown}}
</template>

<template name="select_countryY">
    {{> country_dropdown}}
</template>

<template name="country_dropdown">
    <div class="parameter-selection">
        <label>Exporter</label>
        <select>
            <option value="all">All</option>
            {{#each countries}}
            {{> country_item}}
            {{/each}}
        </select>
    </div>
</template>

<template name="select_language">
    {{> language_dropdown}}
</template>

<template name="select_languageX">
    {{> language_dropdown}}
</template>

<template name="select_languageY">
    {{> language_dropdown}}
</template>

<template name="select_domain">
    {{> domain_dropdown}}
</template>

<template name="language_dropdown">
    <div class="parameter-selection">
        <label>Importer</label>
        <select>
            <option value="all">All</option>
            {{#each languages}}
            {{> language_item}}
            {{/each}}
        </select>
    </div>
</template>

<template name="country_item">
    <option value="{{countryCode}}">{{countryName}}</option>
</template>

<template name="language_item">
    <option value="{{lang}}">{{lang_name}}</option>
</template>

<template name="select_category">
    {{> category_dropdown}}
</template>

<template name="select_categoryX">
    {{> category_dropdown_only_domain}}
</template>

<template name="select_categoryY">
    {{> category_dropdown_only_domain}}
</template>

<template name="category_dropdown_only_domain">
    <div class="parameter-selection">
        <label>Domain</label>
        <select>
            {{#each domains}}
                {{> domain_item_end}}
            {{/each}}
        </select>
    </div>
</template>

<template name="domain_item_end">
    <option class="domain" value="{{domain}}">{{domain}}</option>
</template>


<template name="category_dropdown">
    <div class="parameter-selection">
        <label>Domain</label>
        <select>
            <option value="all">All</option>
            {{#each domains}}
                {{> domain_item}}
            {{/each}}
        </select>
    </div>
</template>

<template name="domain_item">
    <option class="domain" value="{{domain}}">{{domain}}</option>
    {{#each industries_given_domain}}
        {{> industry_item}}
    {{/each}}
</template>

<template name="industry_item">
    <option class="industry" value="{{industry}}">&nbsp;&nbsp;&nbsp;&nbsp;{{industry}}</option>
    {{#each occupations_given_industry}}
        {{> occupation_item}}
    {{/each}}
</template>

<template name="occupation_item">
    <option class="occupation" value="{{occupation}}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{occupation}}</option>
</template>

<template name="select_scale">
    <div class="parameter-selection">
        <label>Scale Type</label>
        <div class="btn-group">
            <button id="linear-button" class="btn" data-scale-type="linear">Linear</button>
            <button id="log-button" class="btn" data-scale-type="log">Logarithmic</button>
        </div>
    </div>
</template>


<template name="select_mirror">
    <div class="parameter-selection">
        <label>Square Axes</label>
        <div class="btn-group">
            <button class="btn" data-mirror-type="true">Yes</button>
            <button class="btn" data-mirror-type="false">No</button>
        </div>
    </div>
</template>
