<template name="country_dropdown">
    <div class="parameter-selection">
        <label>Country</label>
        <select>
            <option value="all">All</option>
            {{#each countries}}
            {{> country_item}}
            {{/each}}
        </select>
    </div>
</template>

<template name="select_language">
    {{> language_dropdown}}
</template>

<template name="select_languageX">
    {{> language_dropdown}}
</template>

<template name="select_languageY">
    {{> language_dropdown}}
</template>

<template name="select_domain">
    {{> domain_dropdown}}
</template>

<template name="language_dropdown">
    <div class="parameter-selection">
        <label>Languager</label>
        <select>
            <option value="all">All</option>
            {{#each languages}}
            {{> language_item}}
            {{/each}}
        </select>
    </div>
</template>

<template name="country_item">
    <option value="{{countryCode}}">{{countryName}}</option>
</template>

<template name="language_item">
    <option value="{{lang}}">{{lang_name}}</option>
</template>

<template name="select_category">
    {{> category_dropdown}}
</template>

<template name="select_categoryX">
    {{> category_dropdown_only_domain}}
</template>

<template name="select_categoryY">
    {{> category_dropdown_only_domain}}
</template>

<template name="category_dropdown_only_domain">
    <div class="parameter-selection">
        <label>Domain</label>
        <select>
            {{#each domains}}
                {{> domain_item_end}}
            {{/each}}
        </select>
    </div>
</template>

<template name="domain_item_end">
    <option class="domain" value="{{domain}}">{{capitalize domain}}</option>
</template>


<template name="category_dropdown">
    <div id="category-selection" class="parameter-selection">
        <label>Domain</label>
        <select>
            <option value="all">All</option>
            {{#each domains}}
                {{> domain_item}}
            {{/each}}
        </select>
    </div>
</template>

<template name="domain_item">
    <option class="domain" value="{{domain}}">{{capitalize domain}}</option>
    {{#each industries_given_domain}}
        {{> industry_item}}
    {{/each}}
</template>

<template name="industry_item">
    <option class="industry" value="{{industry}}">{{capitalize industry}}</option>
    {{#each occupations_given_industry}}
        {{> occupation_item}}
    {{/each}}
</template>

<template name="occupation_item">
    <option class="occupation" value="{{occupation}}">{{capitalize occupation}}</option>
</template>

<template name="select_scale">
    <div class="parameter-selection">
        <label class = "one">Axes Scale</label>
        <div class="two buttons">
            <div id="linear-button" class="button active">Lin</div>
            <div id="log-button" class="button">Log</div>
        </div>
    </div>
</template>


<template name="select_mirror">
    <div class="parameter-selection">
        <label class="one">Mirror Axes</label>
        <div class="two buttons">
            <div id="mirror-true-button" class="button active">Yes</div>
            <div id="mirror-false-button" class="button">No</div>
        </div>
    </div>
</template>

<template name="select_entity_dropdown">
    <div class="parameter-selection">
        <label>Entity</label>
        <select>
            <option value="countries">Countries</option>
            <option value="people">People</option>

<template name="select_l">
