<template name="scatterplot">
    <div id="viz" class="scatterplot">
    	{{#if dataReady}}
    	    <div class="scatterplot-container">
    	    	{{> scatterplot_svg}}
    	    </div>
    	    {{#unless mobile}}{{> time_slider}}{{/unless}}
    	{{else}}
    	    {{> spinner}}
    	{{/if}}
    </div>
</template>

<template name="scatterplot_svg">
	<svg class="scatterplot" width="{{properties.width}}" height="{{properties.height}}"></svg>
</template>
