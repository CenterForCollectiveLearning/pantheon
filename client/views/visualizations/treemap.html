<template name="treemap">
    <div class="page-middle {{#unless mobile}}span8{{else}}span12 mobile{{/unless}}">
        {{> message_update}}
	    <div id="viz" class="treemap">
            {{#if dataReady}}
                {{> treemap_svg}}
                {{#unless mobile}}{{> time_slider}}{{/unless}}
            {{else}}
                {{> spinner}}
            {{/if}}
	    </div>
    </div>
    {{#unless mobile}}
    <div class="page-right span2">
        {{#if initialDataReady}}
    	    {{> ranked_list }}
        {{/if}}
    </div>
    {{/unless}}
</template>

<template name="treemap_svg">
    <svg class="treemap" width="{{properties.width}}" height="{{properties.height}}"></svg>
</template>
