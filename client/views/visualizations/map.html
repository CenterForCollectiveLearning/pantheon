<template name="map">
    <div id="viz" class="map">
        {{#if dataReady}}
            {{> map_svg}}
            {{#unless mobile}}{{> time_slider}}{{/unless}}
        {{else}}
            {{> spinner}}
        {{/if}}
    </div>
</template>

<template name="map_svg">
    <svg width="{{properties.width}}" height="{{properties.height}}"></svg>
    <div class="scale">
        <svg class="color-scale"></svg>
    </div>
</template>
