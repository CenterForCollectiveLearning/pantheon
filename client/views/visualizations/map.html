<template name="map">
    <div class="page-middle {{#unless mobile}}span8{{else}}span12 mobile{{/unless}}">
        {{> message_update}}
        <div id="viz" class="map">
            {{#if dataReady}}
                {{> map_svg}}
                {{#unless mobile}}{{> time_slider}}{{/unless}}
            {{else}}
                {{> spinner}}
            {{/if}}
        </div>
    </div>
    {{#unless mobile}}
    <div class="page-right span2">
        {{#if initialDataReady}}
            {{> ranked_list }}
        {{/if}}
    </div>
    {{/unless}}
</template>

<template name="map_svg">
    <svg width="{{properties.width}}" height="{{properties.height}}"></svg>
    <div class="scale">
        <svg class="color-scale"></svg>
    </div>
</template>
