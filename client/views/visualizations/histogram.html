<template name="histogram">
    <div class="page-middle span8">
	    <div id="viz" class="histogram">
            {{#if dataReady}}
                {{> histogram_svg}}
                {{> time_slider}} 
            {{else}}
                {{> spinner}} 
            {{/if}}
	    </div>              
    </div>
</template>

<template name="histogram_svg">
    <svg class="histogram" width="{{properties.fullWidth}}" height="{{properties.fullHeight}}"></svg>
</template>
