<template name="rankings">
    <div class="page-top">
        <div class="primary-text">
            Rankings
        </div>
    </div>

    <div id="page">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="page-left span2">
                    <div class="viz-selector">
                        {{> ranking_selections}}
                    </div>
                </div>
                <!-- Visualization and Ranked List Container -->
                <div class="page-middle span8">
                    <div id = "tooltip" class ="invisible"></div>
                    {{#if dataReady}}
                        {{> ranking_table}}
                    {{else}}
                        {{> spinner}}
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="ranking_selections">
    <div class="section-header">
        Rankings
    </div>
    {{> select_entity}}
    <div class="section-header">
        Parameters
    </div>
    {{> select_mode}}
</template>

<template name="ranking_table">
    {{#constant}}
    <table cellpadding="0" cellspacing="0" border="0" class="display" id="ranking">
        <thead>
        {{ render_cols }}
        </thead>
        <tbody>
        {{ render_table }}
        </tbody>
        <tfoot>
        {{ render_cols }}
        </tfoot>
    </table>
    {{/constant}}
</template>
