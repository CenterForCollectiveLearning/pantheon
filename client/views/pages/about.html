<template name="team">
	<h1 id="team">The Pantheon Team</h1>
	<p>Pantheon is a project from the <a class="macro-link" href="http://macroconnections.media.mit.edu" target="_blank">Macro Connections</a> group at The MIT Media Lab. We are a team of designers, engineers, and scientists working collaboratively to quantify, analyze, measure and visualize global culture. </p>

	<p>Pantheon is made possible by the generous support of the <a href="https://www.media.mit.edu/sponsorship/sponsor-list">Media Lab Consortia</a> and the <a href="http://www.knowledgelab.org/">Metaknowledge Network</a> at the University of Chicago.</p>
	{{!#unless mobile}}
	<div class="team-row">
		<ul>
			{{#each first_row_teamMembers}}
			{{> teamLead}}
			{{/each}}
		</ul>
	</div>
	<h2 class="team-type">Graduate Researchers</h2>
	<div class="team-row">
		<ul>
			{{#each second_row_teamMembers}}
			{{> teamMember}}
			{{/each}}
		</ul>
	</div>
	<h2 class="team-type">Undergraduate Researchers</h2>
	<div class="team-row">
		<ul>
			{{#each third_row_teamMembers}}
			{{> teamUROP}}
			{{/each}}
		</ul>
	</div>
	<h2 class="team-type">External Collaborators</h2>
	<div class="team-row">
		<ul>
			{{#each fourth_row_teamMembers}}
			{{> teamUROP}}
			{{/each}}
		</ul>
	</div>
	{{!/unless}}
	{{!#if mobile}}
		{{!#each allteamMembers}}
<!-- 				<div class="team-row">
			<ul>
			{{!> teamMember}}

		<h1 id="datasets">Datasets</h1>
		<p>The Pantheon 1.0 datasets are available to download from the links below:</p>
		<p><a href="/pantheon.tsv">pantheon.tsv</a>, is a flattened tab-limited table, where each row of the table represents a unique biography.</p>
		<p><a href="/wikilangs.tsv">wikilangs.tsv</a>, is a tab-delimited table of all the different Wikipedia language editions that each biography has a presence in.</p>
		<p><a href = "/pageviews_2008-2013.tsv">pageviews_2008-2013.tsv</a> contains the monthly pageview data for each individual, for all the Wikipedia language editions in which they have a presence.</p>
		<p>Please refer to the <a href="/methods">methods</a> section for more information on how this data was created. For detailed descriptions of these datasets, please refer to our <a href="http://arxiv.org/abs/1502.07310">data descriptor paper</a>.</p>
		<p>If you use the Pantheon data, please cite: Yu, A. Z., et al. (2015). Pantheon: A Dataset for the Study of Global Cultural Production. <em>arXiv:1502.07310v1 [physics.soc-ph].</em></p>

<template name="vision">
	<div class = "text-leftaligned">
		<h1 id="vision">Vision</h1>
		<p>You were not born with the ability to fly, cure disease or communicate at long distances, but you were born in a society that endows you with these capacities. These capacities are the result of information that has been generated by humans and that humans have been able to embed in tangible and digital objects.</p>
		<p>This information is all around you. It is the way in which the atoms in an airplane are arranged or the way in which your cell-phone whispers dance instructions to electromagnetic waves. </p>
		<p>Pantheon is a project celebrating the cultural information that endows our species with these fantastic capacities. To celebrate our global cultural heritage we are compiling, analyzing and visualizing datasets that can help us understand the process of global cultural development. Dive in, visualize, and enjoy.</p>

<template name="faq">
	<div class = "text-leftaligned">
		<h1 id="faq">Frequently Asked Questions</h1>
	</div>

	<p>This section contain bullet point answers for some of the most frequent questions. For a more thorough answer see the <a href="methods">methods</a> section.</p>

	<h2>What is culture?</h2>
	<p>Culture  is all information that is transmitted through non-genetic means. Culture ranges from the shared norms and beliefs of societies, to the knowledge and information that leads to the development of modern science and technology. It is the information that is transmitted orally, in texts, or in artifacts. Our measures of culture do not capture this definition of culture in its full extent, but a small subset of it. Namely, the one associated with accomplishments or historical periods that have a strong association with single individuals (see data).</p>

	<h2>What is global culture?</h2>
	<p>Global culture encompasses the cultural expressions that have broken many linguistic barriers--as compared to local culture, which is information that is contained within a few language groups. </p>

	<h2>How are individuals attributed to countries? Does the data take immigration into account?</h2>
	<p>Currently, we attribute individuals by their country of birth--based on current political maps. This means that Albert Einstein is an export of Germany (since he was born in Ulm) and that individuals born in the ancient city of Babylon were assigned to Iraq. </p>

	<h2>What about the inherent biases within Wikipedia? </h2>
	<p>Wikipedia data is rife with biases and limitations. Yet, these do not render it useless in absence of other comprehensive sources that can compete with Wikipedia in its coverage in both topics and number of languages included. A detailed description of these and other biases is available on the <a href="methods">Methods</a> page.</p>

	<h2>Is this project open source? How can I access the dataset?</h2>
	<p>In the first release of this project, we encourage viewers to give us feedback and contribute to the project. We plan on open sourcing the visualization engine and supporting datasets in a future release.</p>

	<h2>This is awesome! How can I contribute to the effort?</h2>
	<p>Weâ€™d love your feedback! Help us improve by <a href="http://bit.ly/QWSKoc">letting us know</a> if anything is missing or incorrect. And of course, feel free to spread the word and share the stories that you discover!</p>
