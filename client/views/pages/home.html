<template name="home">
    <div class="page-top"></div>
    <div class="container-fluid">
        <div class="row-fluid main-panel">
            <div class="span12">   
                {{>narratives}}
                {{>videos}}
            </div>
        </div>
    </div>
    <div class="container-fluid home-sections{{#if mobile}} mobile{{/if}}">
        <div class="row-fluid">
            <div class="{{#if mobile}}span12{{else}}span4{{/if}}">   
                <div class="page-title">Visualizations</div>
                <div class="description black-border-bottom">Explore the historical cultural production with <a class="word" href="/treemap/country_exports/all/all/-3000/1950/25/OGC">treemaps</a>, <a class="word" href="/matrix/matrix_exports/all/all/-3000/1950/25/OGC">matrices</a>, <a class="word" href="/scatterplot/country_vs_country/MX/PE/-3000/1950/25/OGC">scatterplots</a>, and <a class="word" href="/map/map/all/all/-3000/1950/25/OGC">maps</a>. </div>
            </div>
        {{#if mobile}}
        </div>
        <div class="row-fluid">
        {{/if}}
            <div class="{{#if mobile}}span12{{else}}span4{{/if}}">   
                <div class="page-title">Rankings</div>
                <div class="description black-border-bottom">Compare the cultural production of <a class="word" href="/rankings/countries/all/all/-3000/1950/25">countries</a> and the popularity of historical <a class="word" href="/rankings/people/all/all/-3000/1950/25">people</a> with our rankings.</div>
            </div>
        {{#if mobile}}
        </div>
        <div class="row-fluid">
        {{/if}}
            <div class="{{#if mobile}}span12{{else}}span4{{/if}}">   
                <div class="page-title">Methods</div>
                <div class="description black-border-bottom">Learn about how we <a class="word" href="/methods#methods">collected</a>, <a class="word" href="/methods#data_source_1">organized</a>, and <a class="word" href="/methods#validation">validated</a> data on historical cultural production.</div>
            </div>
        </div>
    </div>
</template>

<template name="videos">
    <div class="videos">
        <div class="video video-one">
            <a href="https://vimeo.com/89016128" target="_blank">
                <img src="video_one_thumbnail.png" alt="The Ghosts of Information">
                <span class="video-label">The Ghosts of Information</span>
            </a>
        </div>
        <div class="video video-two">
            <a href="https://vimeo.com/89015710" target="_blank">
                <img src="video_two_thumbnail.png" alt="Mapping Global Cultural Production">
                <span class="video-label">Mapping Global Cultural Production</span>
            </a>
        </div>
    </div>
</template>

<template name="narratives">    
    <div class="flexslider">
        <ul class="slides">
            {{#each narratives}}
                {{>narrative}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="narrative">
    <li id="{{tutorialType}}" class="tutorial-li"> 
        <img data-tutorial-type="{{tutorialType}}" class="narrative-image learn-more" src="/{{image}}"/>
    </li>
</template>
