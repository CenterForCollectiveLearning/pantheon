<!-- Landing page -->
<template name="home">
    <div class="scroll-wrap">
        <section id="narratives">
           {{>narratives}}
        </section>
        <section id="visualizations">
            {{>visualizations}}
        </section>
        <section id="vision">
            {{>vision}}
        </section>
        <section id="video">
            {{>video}}
        </section>
    </div>
</template>

<template name="narratives">	
    <div class="flexslider">
        <ul class="slides">
            {{#each narratives}}
                {{>narrative}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="narrative">
    <li>
        <div class="container">
            <div class="page-top">
                <div class="title primary-text">{{title}}</div>
                <div class="domain secondary-text">{{domain}}</div>
            </div>
            <div class="description">{{description}}</div>
            <div data-tutorial-type="{{tutorialType}}" class="learn-more trans-bg">Learn More</div>
        </div>
        <div class="background" style="background: url(/{{image}})" />
    </li>
</template>

<template name="visualizations">
    <div class="title">Visualizations</div>
    <div class="container">
        <ul>
            <li>
                <div class="viz-label">Treemaps</div>
                <a href="#" data-viz-type="treemap" data-viz-mode="country_exports">
                    <img src="treemap_icon.png" />
                </a>
            </li>
            <li>
                <div class="viz-label">Matrices</div>
                <a href="#" data-viz-type="matrix" data-viz-mode="matrix_exports">
                    <img src="matrix_icon.png" />
                </a>
            </li>
            <li>
                <div class="viz-label">Scatterplots</div>
                <a href="#" data-viz-type="scatterplot" data-viz-mode="country_vs_country">
                    <img src="scatterplot_icon.png" />
                </a>
            </li>
            <li>
                <div class="viz-label">Histograms</div>
                <a href="#" data-viz-type="histogram" data-viz-mode="country_exports">
                    <img src="histogram_icon.png" />
                </a>
            </li>
            <li>
                <div class="viz-label">Maps</div>
                <a href="#" data-viz-type="map" data-viz-mode="map">
                    <img src="map_icon.png" />
                </a>
            </li>
        </ul>
    </div>
</template>

<template name="vision">
    <div class="title">Vision</div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="page-middle trans-bg vision-text span6 offset3">
                <div class="content">
                    <p>You were not born with the ability to fly, cure disease or communicate at long distances, but you were born in a society that endows you with these capacities. These capacities are the result of information that has been generated by humans and that humans have been able to embed in tangible and digital objects.</p>

                    <p>This information is all around you. It is the way in which the atoms in airplane are arranged or the way in which your cell-phone whispers dance instructions to electromagnetic waves. This information is valuable, since the price of an airplane is certainly different before a crash than after.</p>

                    <p>The Observatory of Global Culture is a project celebrating the cultural information endows our species with these fantastic capacities. To celebrate our global cultural heritage we are compiling, analyzing and visualizing datasets that can help us understand the process of global cultural development.</p>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="video"> 
    <div class="title">Video</div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="page-middle trans-bg vision-text span6 offset3">
                <iframe src="//player.vimeo.com/video/78195602?byline=0&portrait=0&badge=0&title=0&color=D8C568" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
        </div>
    </div>
</template>
