<!-- Landing page -->
<template name="home">
    <div class="scroll-wrap">
        <section id="narratives">
           {{>narratives}}
        </section>
        <section id="pages">
            {{>pages}}
        </section>
        <section id="vision">
            {{>vision}}
        </section>
        <section id="video">
            {{>video}}
        </section>
    </div>
</template>

<template name="narratives">	
    <div class="flexslider">
        <ul class="slides">
            {{#each narratives}}
                {{>narrative}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="narrative">
    <li>
        <div class="container">
            <div class="content-container">
                <div class="content-container-left">
                    <div class="domain">{{domain}}</div>
                    <div class="title">{{title}}</div>
                    <div class="description">{{description}}</div>
                </div>
                <div class="content-container-right">
                    <div data-tutorial-type="{{tutorialType}}" class="learn-more trans-bg">Learn More</div>
                </div>
            </div>
        </div>
        <div class="background" style="background: url(/{{image}})" />
    </li>
</template>

<template name="vision">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="page-middle trans-bg vision-text span6 offset3">
                <div class="content">
                    <p><span class="large-y">Y</span>ou were not born with the ability to fly, cure disease or communicate at long distances, but you were born in a society that endows you with these capacities. These capacities are the result of information that has been generated by humans and that humans have been able to embed in tangible and digital objects.</p>

                    <p><span class="large-ogc">The Observatory of Global Culture</span> is a project celebrating the cultural information endows our species with these fantastic capacities. To celebrate our global cultural heritage we are compiling, analyzing and visualizing datasets that can help us understand the process of global cultural development.</p>

                    <p><span class="large-ogc">Dive in, visualize and enjoy.</span></p>
                </div>
            </div>
        </div>
    </div>
</template>

</template>
