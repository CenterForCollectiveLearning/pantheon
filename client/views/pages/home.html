<template name="home">
    <div class="page-top"></div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span4">   
                <div class="page-title">Guided Tour</div>
                <div class="description">Get a tour of the features of Pantheon from one of our helpful characters</div>
                <div class="section-guide"><img src="/nora.png" alt="nora"></div>
                <div class="landing-section-button">Begin Tour</div>
            </div>
            <div class="span4">   
                <div class="page-title">Featured Narratives</div>
                {{>narratives}}
                <div class="landing-section-button">Launch Narrative</div>
            </div>
            <div class="span4">   
                <div class="page-title">Explore On My Own</div>
                <div class="description">Dive in immediately and explore the different dimensions of Pantheon by yourself!</div>
                <div class="landing-section-button">Dive In</div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span4">   
                <div class="page-title">Visualizations</div>
                <div class="description black-border-bottom">Dive into global culture with <a class="word" href="/treemap/country_exports/all/all/-3000/1950/25/OGC">treemaps</a>, <a class="word" href="/matrix/matrix_exports/all/all/-3000/1950/25/OGC">matrices</a>, <a class="word" href="/scatterplot/country_vs_country/MX/PE/-3000/1950/25/OGC">scatterplots</a>, and <a class="word" href="/map/map/all/all/-3000/1950/25/OGC">maps</a>. </div>
            </div>
            <div class="span4">   
                <div class="page-title">Rankings</div>
                <div class="description black-border-bottom">Explore the rankings of <a class="word" href="/rankings/countries/all/all/-3000/1950/25">countries</a>, <a class="word" href="/rankings/people/all/all/-3000/1950/25">people</a>, and <a class="word" href="/rankings/domains/all/all/-3000/1950/25">domains</a> over time.</div>
            </div>
            <div class="span4">   
                <div class="page-title">Data</div>
                <div class="description black-border-bottom">Learn about how we <a class="word" href="/data">collected</a>, <a class="word" href="/data">organized</a>, and <a class="word" href="/data">validated</a> our data.</div>
            </div>
        </div>
    </div>
</template>

<template name="narratives">    
    <div class="flexslider">
        <ul class="slides">
            {{#each narratives}}
                {{>narrative}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="narrative">
    <li>
        <div class="description">{{description}}</div>
        <img class="narrative-image" src="/{{image}}"/>
    </li>
</template>
